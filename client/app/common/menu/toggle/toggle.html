<md-button class="md-button-toggle"
           ng-click="toggle()"
           aria-control="menu-{{section.name}}"
           aria-expanded="{{vm.isOpen()}}">
  {{section.name}}
  <span class="md-toggle-icon"
        ng-class="{'toggled': vm.isOpen()}">
    <md-icon md-svg-src="md-toggle-arrow"
             aria-hidden="true"></md-icon>
  </span>
</md-button>

<ul id="menu={{section.name}}"
    class="menu-toggle-list"
    ng-show="vm.isOpen()">
  <li ng-repeat="page in section.pages">
    <menu-link section="page"></menu-link>
  </li>
</ul>
